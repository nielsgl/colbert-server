---
# yamllint disable rule:truthy
name: Manual Release

on:
  workflow_dispatch:  # yamllint disable-line truthy
    inputs:
      bump:
        description: "Version bump"
        type: "choice"
        required: true
        default: "patch"
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    env:
      COLBERT_SERVER_DISABLE_UPDATE_CHECK: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          fetch-depth: 0

      - name: Install uv and Python
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          enable-cache: true
          python-version: "3.13"

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: |
          uv version --bump ${{ github.event.inputs.bump }}
          uv lock

      - name: Sync dependencies
        run: uv sync --locked --dev

      - name: Capture version
        run: |
          VERSION=$(uv version --short --output-format text)
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Run tests
        run: uv run --locked pytest

      - name: Validate build
        run: uv build --no-sources

      - name: Commit version bump
        run: |
          git add pyproject.toml uv.lock
          git commit -m ":bookmark: chore(release): v$VERSION"

      - name: Push changes and tag
        run: |
          git push origin HEAD:main
          git tag v$VERSION
          git push origin v$VERSION
